<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Match Game</title>

    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-YCFL3R1VNF"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-YCFL3R1VNF');
    </script>

    <style>
        :root {
            --bg-primary: #0a0f1f;
            --bg-secondary: #1a1f2e;
            --accent-color: #7dd3fc;
            --text-primary: #e6e6e6;
        }

        body {
            margin: 0;
            padding: 20px;
            background: var(--bg-primary);
            font-family: 'Courier New', monospace;
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            font-size: 1.2em;
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 15px;
            max-width: 1000px;
        }

        .card {
            width: 140px;
            height: 180px;
            position: relative;
            perspective: 1000px;
        }

        .card-inner {
            width: 100%;
            height: 100%;
            position: absolute;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            border: 2px solid var(--accent-color);
        }

        .card-front {
            background: var(--bg-secondary);
        }

        .card-back {
            background: var(--accent-color);
            transform: rotateY(180deg);
        }

        .win-screen {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--bg-secondary);
            padding: 20px;
            border: 3px solid var(--accent-color);
            text-align: center;
            border-radius: 10px;
        }

        .button {
            margin-top: 15px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: var(--accent-color);
            color: var(--bg-primary);
            cursor: pointer;
            font-size: 1em;
        }

        @media (max-width: 768px) {
            .game-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 10px;
            }

            .card {
                width: 100px;
                height: 130px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Tech Match Game</h1>
        <p>Match the companies that have expanded to Toronto!</p>
    </div>

    <div class="stats">
        <div>Moves: <span id="moves">0</span></div>
        <div>Matches: <span id="matches">0</span>/10</div>
    </div>

    <div class="game-grid" id="gameGrid"></div>

    <div class="win-screen" id="winScreen">
        <h2>Congratulations!</h2>
        <p>You've matched all the companies!</p>
        <p>Total Moves: <span id="finalMoves"></span></p>
        <button class="button" onclick="resetGame()">Play Again</button>
    </div>

    <script>
        const companies = ['Netflix', 'Roku', 'Groq', 'Cerebras', 'Ripple', 'Unity', 'Recursion', 'Databricks', 'Flexport', 'Astera Labs'];
        let cards = [];
        let flippedCards = [];
        let moves = 0;
        let matches = 0;

        function shuffle(array) {
            return array.sort(() => Math.random() - 0.5);
        }

        function createCard(company) {
            const card = document.createElement('div');
            card.classList.add('card');
            card.innerHTML = `
                <div class="card-inner">
                    <div class="card-front">${company}</div>
                    <div class="card-back">?</div>
                </div>
            `;
            card.addEventListener('click', () => flipCard(card, company));
            return card;
        }

        function flipCard(card, company) {
            if (flippedCards.length === 2 || card.classList.contains('flipped')) return;

            card.classList.add('flipped');
            flippedCards.push({ card, company });

            if (flippedCards.length === 2) {
                checkMatch();
                moves++;
                document.getElementById('moves').textContent = moves;
            }
        }

        function checkMatch() {
            const [first, second] = flippedCards;
            if (first.company === second.company) {
                matches++;
                document.getElementById('matches').textContent = matches;
                if (matches === companies.length) showWinScreen();
            } else {
                setTimeout(() => {
                    first.card.classList.remove('flipped');
                    second.card.classList.remove('flipped');
                }, 1000);
            }
            flippedCards = [];
        }

        function showWinScreen() {
            document.getElementById('finalMoves').textContent = moves;
            document.getElementById('winScreen').style.display = 'block';
        }

        function resetGame() {
            moves = 0;
            matches = 0;
            document.getElementById('moves').textContent = '0';
            document.getElementById('matches').textContent = '0';
            document.getElementById('winScreen').style.display = 'none';
            initializeGame();
        }

        function initializeGame() {
            const gameGrid = document.getElementById('gameGrid');
            gameGrid.innerHTML = '';
            const shuffledCompanies = shuffle([...companies, ...companies]);
            shuffledCompanies.forEach(company => {
                const card = createCard(company);
                gameGrid.appendChild(card);
            });
        }

        initializeGame();
    </script>
</body>
</html>
