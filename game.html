<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Match Game</title>

    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-YCFL3R1VNF"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-YCFL3R1VNF');
    </script>

    <style>
        :root {
            --bg-primary: #0a0f1f;
            --bg-secondary: #1a1f2e;
            --accent-color: #7dd3fc;
            --text-primary: #e6e6e6;
            --netflix: #e11d48;
            --roku: #7c3aed;
            --cerebras: #8b5cf6;
            --groq: #6366f1;
            --rippling: #06b6d4;
            --astera: #10b981;
            --recursion: #ec4899;
            --databricks: #3b82f6;
            --ripple: #14b8a6;
            --sledgehammer: #f59e0b;
        }

        body {
            margin: 0;
            padding: 20px;
            background: var(--bg-primary);
            font-family: 'Courier New', monospace;
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            font-size: 1.2em;
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 15px;
            max-width: 1000px;
        }

        .card {
            width: 140px;
            height: 180px;
            position: relative;
            perspective: 1000px;
        }

        .card-inner {
            width: 100%;
            height: 100%;
            position: absolute;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            font-weight: bold;
            text-align: center;
            border: 2px solid var(--accent-color);
        }

        .card-front {
            background: var(--bg-secondary);
            transform: rotateY(180deg);
            color: white;
        }

        .card-back {
            background: var(--accent-color);
        }

        .matched {
            opacity: 0.6;
            pointer-events: none;
        }

        @media (max-width: 768px) {
            .game-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 10px;
            }

            .card {
                width: 100px;
                height: 130px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Tech Match Game</h1>
        <p>Match the companies that have expanded to Toronto!</p>
    </div>

    <div class="stats">
        <div>Moves: <span id="moves">0</span></div>
        <div>Matches: <span id="matches">0</span>/10</div>
    </div>

    <div class="game-grid" id="gameGrid"></div>

    <script>
        const companies = [
            { name: 'Netflix', color: 'var(--netflix)', icon: 'fas fa-play' },
            { name: 'Roku', color: 'var(--roku)', icon: 'fas fa-tv' },
            { name: 'Cerebras', color: 'var(--cerebras)', icon: 'fas fa-microchip' },
            { name: 'Groq', color: 'var(--groq)', icon: 'fas fa-brain' },
            { name: 'Rippling', color: 'var(--rippling)', icon: 'fas fa-users' },
            { name: 'Astera Labs', color: 'var(--astera)', icon: 'fas fa-network-wired' },
            { name: 'Recursion', color: 'var(--recursion)', icon: 'fas fa-dna' },
            { name: 'Databricks', color: 'var(--databricks)', icon: 'fas fa-database' },
            { name: 'Ripple', color: 'var(--ripple)', icon: 'fas fa-money-bill-wave' },
            { name: 'Sledgehammer', color: 'var(--sledgehammer)', icon: 'fas fa-hammer' }
        ];

        let moves = 0;
        let matches = 0;
        let flippedCards = [];

        const gameGrid = document.getElementById('gameGrid');

        function createCard(company) {
            const card = document.createElement('div');
            card.classList.add('card');
            card.innerHTML = `
                <div class="card-inner">
                    <div class="card-front" style="background: ${company.color};">
                        <i class="${company.icon}" style="font-size: 2em; color: white;"></i>
                        <p>${company.name}</p>
                    </div>
                    <div class="card-back"></div>
                </div>
            `;
            card.addEventListener('click', () => flipCard(card, company));
            return card;
        }

        function flipCard(card, company) {
            if (flippedCards.length === 2 || card.classList.contains('flipped')) return;

            card.classList.add('flipped');
            flippedCards.push({ card, company });

            if (flippedCards.length === 2) {
                setTimeout(checkMatch, 1000);
            }
        }

        function checkMatch() {
            const [first, second] = flippedCards;

            if (first.company.name === second.company.name) {
                first.card.classList.add('matched');
                second.card.classList.add('matched');
                matches++;
                document.getElementById('matches').textContent = matches;
            } else {
                first.card.classList.remove('flipped');
                second.card.classList.remove('flipped');
            }

            flippedCards = [];
            moves++;
            document.getElementById('moves').textContent = moves;
        }

        function initializeGame() {
            gameGrid.innerHTML = '';
            moves = 0;
            matches = 0;
            document.getElementById('moves').textContent = moves;
            document.getElementById('matches').textContent = matches;

            const cards = [...companies, ...companies].sort(() => Math.random() - 0.5);
            cards.forEach(company => {
                const card = createCard(company);
                gameGrid.appendChild(card);
            });
        }

        initializeGame();
    </script>
</body>
</html>
